<!DOCTYPE html>
<html>
    <head>
        <title>Pantastic Pomodore Productivity</title>
        <meta charset="utf-8"></meta>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="instructions">
            <h1>Ohm shanti.</h1>
            <p>I'm proud of you that you have decided to be productive. We can do it, my beautiful mademoiselle or monsieur! Here we go, auf geht's!</p>    
        </div>
        <div id="container">
            <section id="controls">
                <button id="play">▶</button>
                <button id="pause">⏸</button>
                <button id="stop">⏹</button>
                <button id="refresh">⟳</button>
            </section>
    
            <section id="display">
                <div id="minutes">02</div>
                <div id="colon">:</div>
                <div id="seconds">00</div>
            </section>

        </div>
    </body>
</html>

<script src="main.js"></script>
